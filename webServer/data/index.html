<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <div id="webpage">

        <h1>ESP8266 Weather Report</h1>

        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-sm-12" class="wrapper">
                    <div class="box1">
                        <h2>Camara 1</h2>
                    </div>
                    <br>
                    <div class="box2">
                        <div class="side-by-side temperature-icon">
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="9.915px" height="22px"
                                viewBox="0 0 9.915 22" enable-background="new 0 0 9.915 22" xml:space="preserve">
                                <path fill="#FFFFFF" d="M3.498,0.53c0.377-0.331,0.877-0.501,1.374-0.527C5.697-0.04,6.522,0.421,6.924,1.142

                            </svg>
                        </div>

                        <div class="side-by-side temperature-text">Temperatura</div>
                        <div class="side-by-side temperature">
                            %TEMP1%
                            <span class="superscript">째C</span>
                        </div>
                    </div>

                    <div class="box3">

                        <div class="side-by-side humidity-icon">
                            <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" n"; width="12px"
                                height="17.955px" viewBox="0 0 13 17.955" enable-background="new 0 0 13 17.955"
                                xml:space="preserve">
                                <path fill="#FFFFFF"
                                    d="M1.819,6.217C3.139,4.064,6.5,0,6.5,0s3.363,4.064,4.681,6.217c1.793,2.926,2.133,5.05,1.571,7.057

                                </path>
                            </svg>
                        </div>
                        <div class="side-by-side humidity-text">Humidade</div>
                        <div class="side-by-side humidity">
                            %HUMI1%
                            <span class="superscript">%</span>
                        </div>

                    </div>


                    <div class="box4">
                        <form action="/get">
                            <label for="setTemp">Humidade alvo:</label>
                            <input type="text" id="fname" name="goalhumi1">
                            <input type="submit" value="Enviar" class="botao">

                        </form>
                    </div>



                    <div class="box5">
                        <div class="side-by-side humidity-icon">
                            <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg"

                                height="17.955px" viewBox="0 0 13 17.955" enable-background="new 0 0 13 17.955"
                                xml:space="preserve">
                                <path fill="#FFFFFF"
                                    d="M1.819,6.217C3.139,4.064,6.5,0,6.5,0s3.363,4.064,4.681,6.217c1.793,2.926,2.133,5.05,1.571,7.057

                                </path>
                            </svg>
                        </div>
                        <div class="side-by-side temperature-text-goal">Humidade alvo:</div>
                        <div class="side-by-side temperature-goal">
                            %GOALHUMI1%
                            <span class="superscript">째C</span>
                        </div>
                    </div>

                    </div>

                                viewBox="0 0 9.915 22" enable-background="new 0 0 9.915 22" xml:space="preserve">
                                <path fill="#FFFFFF" d="M3.498,0.53c0.377-0.331,0.877-0.501,1.374-0.527C5.697-0.04,6.522,0.421,6.924,1.142

                                            c0.013-3.44,0-6.881,0.007-10.322C2.674,1.634,2.974,0.955,3.498,0.53z" />
                            </svg>
                        </div>

                        <div class="side-by-side temperature-text">Temperatura</div>
                        <div class="side-by-side temperature">
                            %TEMP2%
                            <span class="superscript">째C</span>
                        </div>
                    </div>


                    <div class="box3">
                        <div class="side-by-side humidity-icon">
                            <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg"

                                </path>
                            </svg>
                        </div>
                        <div class="side-by-side humidity-text">Humidade</div>
                        <div class="side-by-side humidity">%HUMI2%

                            <span class="superscript">%</span>
                        </div>
                    </div>



                    <div class="box4">
                        <form action="/get">
                            <label for="setTemp">Humidade alvo:</label>
                            <input type="text" id="fname" name="goalhumi2">
                            <input type="submit" value="Enviar" class="botao">

                                height="17.955px" viewBox="0 0 13 17.955" enable-background="new 0 0 13 17.955"
                                xml:space="preserve">
                                <path fill="#FFFFFF"
                                    d="M1.819,6.217C3.139,4.064,6.5,0,6.5,0s3.363,4.064,4.681,6.217c1.793,2.926,2.133,5.05,1.571,7.057

                                </path>
                            </svg>
                        </div>
                        <div class="side-by-side temperature-text-goal">Humidade alvo:</div>
                        <div class="side-by-side temperature-goal">
                            %GOALHUMI2%
                            <span class="superscript">째C</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
